<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://kit.fontawesome.com/4ac2827f07.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="container">
      <div class="reservation">
        <div class="reservation-sidebar">
          <div class="reservation-actions">
            
          </div>
        </div>
        <div class="reservation-right">
          <div class="reservation-stuff-container">
            <div class="reservation-right-head">
              <h2>Confirm details</h2>
            </div>
          </div>
          <div class="reservation-right-content">
            <div class="reservation-confirm-container">
              <div class="confirm-inputs">
                <div class="confirm-input">
                  <div class="input-head">
                    <span>First name</span>
                    <span>*</span>
                  </div>
                  <input type="text">
                </div>
                <div class="confirm-input">
                  <div class="input-head">
                    <span>Last name</span>
                    <span>*</span>
                  </div>
                  <input type="text">
                </div>
                <div class="confirm-input">
                  <div class="input-head">
                    <span>E-mail</span>
                    <span>*</span>
                  </div>
                  <input type="email">
                </div>
                <div class="confirm-input">
                  <div class="input-head">
                    <span>Phone</span>
                    <span>*</span>
                  </div>
                  <input type="text">
                </div>
              </div>
              <div class="confirm-about">
                <div class="Staff">
                  <span>Staff: </span>
                  <span>Maria July</span>
                </div>
                <div class="Service">
                  <span>Service: </span>
                  <span>Oral Hygiene</span>
                </div>
                <div class="Date">
                  <span>Date: </span>
                  <span>2022-02-04 / 09:30-10:00</span>
                </div>
                <div class="Total">
                  <span>Total: </span>
                  <span>$123</span>
                </div>
              </div>
            </div>
          </div>
          <div class="reservation-right-bottom">
            <div class="reservation-container">
              <div class="reservation-right-bottom-contents">
                <button class="reservation-back-button">Back</button>
                <div class="alert-message">
                  <span>Select Staff</span>
                </div>
                <button class="reservation-next-button">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
  <script src="/js/script.js"></script>
</body>

</html>
